#
# qmake configuration for building with riscv64-unknown-linux-gnu-g++
#

MAKEFILE_GENERATOR      = UNIX
CONFIG                 += incremental
QMAKE_INCREMENTAL_STYLE = sublib

include(../common/linux.conf)
include(../common/gcc-base-unix.conf)
include(../common/g++-unix.conf)

# modifications to g++.conf
QMAKE_CC                = riscv64-buildroot-linux-gnu-gcc
QMAKE_CXX               = riscv64-buildroot-linux-gnu-g++
QMAKE_LINK              = riscv64-buildroot-linux-gnu-g++
QMAKE_LINK_SHLIB        = riscv64-buildroot-linux-gnu-g++
QMAKE_LIBS              = -latomic

# modifications to linux.conf
QMAKE_AR                = riscv64-buildroot-linux-gnu-ar cqs
QMAKE_OBJCOPY           = riscv64-buildroot-linux-gnu-objcopy
QMAKE_NM                = riscv64-buildroot-linux-gnu-nm -P
QMAKE_STRIP             = riscv64-buildroot-linux-gnu-strip
load(qt_config)

